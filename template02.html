       It contains keywords for SEO,Search Engine Optimization-->
    </title>
        <meta charset="utf-8"> 
    </head>
<body> 
    <header>
        <!-- It appears at the top of the webpage.
         It Contains heading elements,logo,a search form,author name and other elements -->
    </header>  
<nav>
    <!--It appears at the top of the webpage, it can be present below the header tag but is always 
        played before the main content of the page.
 It contains navigational links-->

<main>
    <!--It appears at th bottom of webpage.
        It includes contents that is unique to that webpage such as headers and footers and primary
        navigation elements-->
</main>
<footer>
     <!--It appears at the bottom of the webpage.
         It represents the footer for its nearest sectioning content.It  contains information about links
         to related documents -->
</footer>
